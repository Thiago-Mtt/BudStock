                    <form action="/vendas" id="atualizar" method="POST">
                        <table>
                            <tr>
                                <th>Numero:</th>
                                <th>Nome:</th>
                                <th>Preço:</th>
                                <th>Quantidade:</th>
                            </tr>
                            {% for li_tup in li_li_tup %}
                          <tr>

                                {% for cod, valor in li_tup %}
                            {% if 'quantidade' in cod %}    
                            <td><input  type="number" id={{cod}} name={{cod}} value="0" min="0" step="1"></td>
                            <td><button type="button"  onclick="mais('{{cod}}')">+</button></td>
                            <td><button type="button"  onclick="menos('{{cod}}')">-</button></td>
                            {% else %}
                            <td><input type="text" id={{cod}} name={{cod}}  value={{valor}} readonly></td>
                            {% endif %}
                                {% endfor %}
                          </tr>
                             {% endfor %}
                        </table>
                    </form>

                    <input id="encerrar" type="submit" name="encerrar" value="Encerrar Sessão">
                    <input id="reset" type="button" name="reset" value="Reiniciar">
                    <input id="carrinho" type="submit" name="carrinho" value="Confirmar">
                    <input type="hidden" name="nome_estoque" value="{{estoque}}">

                    <script>
                        function mais(cod) {
                            document.getElementById(cod).value++
                           }
                           
                        function menos(cod) {
                            if ( document.getElementById(cod).value != 0 ){
                                document.getElementById(cod).value--
                            }
                           }

                        </script>
