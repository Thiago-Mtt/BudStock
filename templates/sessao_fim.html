<h1>Relatório : {{estoque}}</h1>
<h2>Receita : {{receita}}</h2>
<h3>Hora_Ini : {{hora_ini}}     Hora_Fim : {{hora_fim}}</h3>
<h4>Produtos vendidos:</h4>
<table>
    <tr>
        <th width="100">Numero:</th>
        <th width="400">Nome:</th>
        <th width="150">Preço:</th>
        <th width="100">Quantidade:</th>
    </tr>
    {% for li in li_li %}
  <tr>
        {% for valor in li %}
    <td>{{valor}}</td>
        {% endfor %}
  </tr>
     {% endfor %}
</table>

{% if pagina %}
<form action="/sessao_fim"  method="POST">
    <input id="nao_salvar" type="submit" name="nao_salvar" value="Descartar Relatório">
    <input id="salvar" type="submit" name="salvar" value="Salvar Relatorio">
    <input type="hidden" name="nome_estoque" value="{{estoque}}">
</form>
{% endif %}
